<body>
  
  <div id="memory-slider" min="0.5" max="8" step="0.5" class="slider">

    <div class="slider-touch-right">
      <span value="0 Go"></span>

  </div>
    
    <script src="./assets/js/index.js"></script>
</body>
</html>
