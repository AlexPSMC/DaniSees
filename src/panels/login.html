<div class="login-content">
    <div class="login-card">
        <p style="margin-left: auto; margin-right: auto;">Bienvenue !<br>Pour jouer vous allez devoir choisir un nom d'utilisateur que vous ne pourrez pas changer plus tard.</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Mojang</button>
            <button class="microsoft login-type-btn">Microsoft</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">Retour</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label class="username-info">Nom d'utilisateur</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input" style="display: none;">
                <label>Mot de passe</label>
                <input type="password" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <span class="password-reset">Mot de passe oubli√© ?</span>
                <div class="btn-option-login">
                    <button class="login-btn">Connexion</button>
                    <button class="cancel cancel-mojang">Retour</button>
                </div>
            </div>
        </div>
    </div>

</div>
