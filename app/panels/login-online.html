<html>

<head>
    <script src="../assets/js/panels/frame.js"></script>
    <script src="../assets/js/panels/login.js"></script>
    <link rel="stylesheet" href="../assets/css/panels/login.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body class="hide">
    <div class="dragbar hide"></div>
    <div class="frame hide">
        <div id="minimize" class="button-frame icon-minimize" onclick="window.minimize()"></div>
        <div id="close" class="button-frame icon-close" onclick="window.close()"></div>
    </div>

    <div class="login">
        <h1>Se connecter</h1>
        <h2>Inscrivez vos identifiants Minecraft</h2>
        <h3 class="connexion" style="display: none;" id="microsoft_account_txt">Connexion en cours veuillez patienter.
        </h3>
        <hr>
        <input name="pseudo" class="text pseudo" placeholder="Adresse e-mail" autocomplete="off">
        <input name="password" type="password" class="text password" placeholder="Mot de passe">
        <div class="login-btn" onclick="login()">Se connecter</div>
        <img src="../assets/images/logo/microsoft.png" alt="microsoft" class="logo-microsoft">
        <button class="login-btn text-microsoft" onclick="microsoft_account()">Conexion avec Microsoft</button>
    </div>

    <div class="modal">
        <h3 class="error" style="display: none; color: rgb(143, 34, 34); font-size: 16px">Une erreur est survenue !</h3>
    </div>
</body>

</html>
